<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>For My Love ❤️</h1>
        <p>Our little corner of the internet</p>
    </header>
    <main>
        <section id="timeline">
            <h2>Our Love Story</h2>
            <div class="milestone">
                <h3>First Meeting</h3>
                <p>We met on <strong>July 10, 2020</strong>. That day changed my life forever.</p>
            </div>
            <div class="milestone">
                <h3>First Date</h3>
                <p>Our magical first date at <strong>Central Park</strong> on August 1, 2020.</p>
            </div>
        </section>
        <section id="gallery">
            <h2>Our Memories</h2>
            <div class="gallery">
                <img src="memory1.jpg" alt="Memory 1">
                <img src="memory2.jpg" alt="Memory 2">
                <img src="memory3.jpg" alt="Memory 3">
            </div>
        </section>
        <section id="love-notes">
            <h2>Love Notes</h2>
            <button onclick="generateNote()">Click for a Love Note</button>
            <p id="note"></p>
        </section>
    </main>
    <footer>
        <p>Made with ❤️ for you.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
